<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Gestione Allievo</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Allievo</h4>
	</div>
	<form th:action="@{'/updateAllievo' + '/' + ${allievoTrovato.id}}" method="POST" th:object="${allievoTrovato}">
		<table>
			<tr>
				<td>Nome :</td>
				<td><input type="text" th:field="*{nome}" value="${allievoTrovato.nome}"/></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
			</tr>
			<tr>
				<td>Cognome :</td>
				<td><input type="text" th:field="*{cognome}" value="${allievoTrovato.cognome}"/></td>
				<td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
			</tr>

			<tr>
				<td>Email :</td>
				<td><input type="text" th:field="*{email}" value="${allievoTrovato.email}"/></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
			</tr>

			<tr>
				<td>Telefono :</td>
				<td><input type="text" th:field="*{telefono}" value="${allievoTrovato.telefono}"/></td>
				<td th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></td>
			</tr>

			<tr>
				<td>Luogo di Nascita :</td>
				<td><input type="text" th:field="*{luogoNascita}" value="${allievoTrovato.luogoNascita}"/></td>
				<td th:if="${#fields.hasErrors('luogoNascita')}" th:errors="*{luogoNascita}"></td>
			</tr>
			<tr>
				<td><button type="submit">Update Allievo</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
