<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Lista Allievi</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Allievi</h4>
		<div>
			<table>
				<tr>
					<th>Nome : </th>
				</tr>
				<tr th:each="allievo : ${listaAllievi}">
					<td><a th:href="@{'/findAllievoId' + '/' + ${allievo.id}}">
						<span th:text="${allievo.nome}"></span>
						<span th:text="${allievo.cognome}"></span></a></td>
				</tr>
			</table>
		</div>
		<br>
		<form th:action="@{/inserisciAllievo}"><button type="submit">Inserisci Nuovo Allievo</button></form>
		<form th:action="@{/homeAllievo}" method="GET"><button type="submit">Gestione Allievi</button></form>
	</div>
</body>
</html>
