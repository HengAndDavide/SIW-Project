<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Allievo</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Dati Allievo</h4>
		<div>
			Nome : <span th:text="${nuovoAllievo.nome}"></span>
		</div>
		<div>
			Cognome : <span th:text="${nuovoAllievo.cognome}"></span>
		</div>
		<div>
			Email : <span th:text="${nuovoAllievo.email}"></span>
		</div>
		<div>
			Telefono : <span th:text="${nuovoAllievo.telefono}"></span>
		</div>
		<div>
			Data di Nascita : <span th:text="${nuovoAllievo.dataNascita}"></span>
		</div>
		<div>
			Luogo di Nascita : <span th:text="${nuovoAllievo.luogoNascita}"></span>
		</div>
		<br>
		<form th:action="@{'/salvaAllievo'}" method="POST" th:object="${nuovoAllievo}"><button type="submit">Modifica Allievo</button></form>
		<form th:action="@{'/saveAllievo' + '/' + ${nuovoAllievo.id}}" method="POST" th:object="${nuovoAllievo}"><button type="submit">Salva Allievo</button></form>
	</div>
</body>
</html>
