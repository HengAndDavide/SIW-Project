<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Allievo</title>
<meta charset="UTF-8">
</head>
<body>
	<div>
		<h4 class="title">Dati Allievo</h4>
		<div>
			Nome : <span th:text="${allievo.nome}"></span>
		</div>
		<div>
			Cognome : <span th:text="${allievo.cognome}"></span>
		</div>
		<div>
			Email : <span th:text="${allievo.email}"></span>
		</div>
		<div>
			Telefono : <span th:text="${allievo.telefono}"></span>
		</div>
		<div>
			Data di Nascita : <span th:text="${allievo.dataNascita}"></span>
		</div>
		<div>
			Luogo di Nascita : <span th:text="${allievo.luogoNascita}"></span>
		</div>
		<br>
		<form th:action="@{'/partecipaAttivita' + '/' + ${allievo.id}}"><button type="submit">Partecipa Nuova Attivita</button></form>
		<form th:action="@{'/modificaAllievo' + '/' + ${allievo.id}}"><button type="submit">Modifica Allievo</button></form>
		<form th:action="@{'/cancellaAllievo' + '/' + ${allievo.id}}"><button type="submit">Cancella Allievo</button></form>
		<form th:action="@{/inserisciAllievo}"><button type="submit">Inserisci Nuovo Allievo</button></form>
		<form th:action="@{/listaAllievi}"><button type="submit">Lista Tutti Allievi</button></form>
		<form th:action="@{/homeAllievo}" method="GET"><button type="submit">Gestione Allievi</button></form>
	</div>
</body>
</html>
